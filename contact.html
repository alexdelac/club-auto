<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>
    <body style="background-image: url(/images/vehicule3.jpg); background-position: center; background-repeat: no-repeat; background-size: cover; ">
        <div class="container bg-white m-5 p-5">
            <h1>CONTACTEZ NOUS</h1>
            <div class="d-flex flex-column flex-md-row mb-3">
                <div class="form-group">
                    <label for="prenom" class="form-label">Prénom*</label>
                    <input type="text" name="prénom" id="prenom" placeholder="Entrez votre prénom" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nom" class="form-label">Nom*</label>
                    <input type="text" name="nom" id="prenom" placeholder="Entrez votre nom" class="form-control" required>
                </div>                
            </div>
            <div class="d-flex flex-column flex-md-row mb-3">
                <div class="form-group">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" name="email" placeholder="Entrez une adresse mail valide" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="tel" name="telephone" placeholder="Phone number" class="form-control">
                </div>               
            </div>
            <div class="d-flex flex-column mb-3">
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control mb-3"></textarea>
                </div>                
                <input type="submit" class="btn btn-primary">
            </div>    
        </div>  
    </body>
</html>
